<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Fan's Challenge</title>
    <link rel='stylesheet' type='bootstrap' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='landing_page.css'>
  </head>

  <body>
    <nav class='navbar navbar-inverse' role='navigation'>
      <div class='navbar-header'>
        <a class='navbar-brand' href='#'>The Fan's Challenge</a>
      </div>
    </nav>
    <div class='container'>
      <div class='content'>
        <div class='col-lg-8'>
          <div id='landing-info'>
            <h1>Welcome to The Fan's Challenge</h1>
            <iframe width='650' height='400' src='http://www.youtube.com/embed/XsML3WZDOrQ' frameborder='0' allowfullscreen></iframe>
          </div>
        </div>
        <div class='col-lg-4'>
          <div id='signin-box' class='col-lg-12'>
            <form class='form-signin'>
                <input type='text' class='form-control' placeholder='Email' autofocus>
                <input type='password' class='form-control' placeholder='Password'>
                <label class='checbox'>
                  <input type='checkbox' value='Remember Me'><span id='remember-me'>Remember Me</span>
                  <a id='forgot-password' href='#'>Forgot Password?</a>
                </label>
                <button class='btn btn-danger btn-block' type='submit'>Sign In</button>
            </form>
          </div>
          <div id='signup-box' class='col-lg-12'>
            <h2 id='signup-header'>New to The Fan's Challenge? <span id='signup'>Sign Up</span></h2>
            <form class='form-signup'>
                <input type='text' class='form-control' placeholder='Full Name'>
                <input type='text' class='form-control' placeholder='Email'>
                <input type='password' class='form-control' placeholder='Password'>
                <button class='btn btn-success btn-block' type='submit'>Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
