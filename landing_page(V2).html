  <!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Fan's Challenge</title>
    <link rel='stylesheet' type='text/css' href='landing_page(V2).css'>
    <link rel='stylesheet' type='bootstrap' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alike' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Michroma|Alike' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script type='text/javascript' src='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='script.js'></script>
  </head>

  <body>
    <nav class='navbar navbar-inverse' role='navigation'>
      <div class='navbar-header'>
        <a class='navbar-brand' href='#'>The Fan's Challenge</a>
      </div>
      <ul class='nav navbar-nav navbar-right'>
        <li class='dropdown'>
          <a href='#' class='dropdown-toggle' data-toggle='dropdown'>Login</a>
          <ul class='dropdown-menu'>
            <form class='form-signin'>
                <input type='text' class='form-control' placeholder='Email' autofocus>
                <input type='password' class='form-control' placeholder='Password'>
                <label class='checbox'>
                  <input type='checkbox' value='Remember Me'><span id='remember-me'>Remember Me</span>
                  <a id='forgot-password' href='#'>Forgot Password?</a>
                </label>
                <button class='btn btn-danger btn-block' type='submit'>Sign In</button>
            </form>
          </ul>
        </li>
      </ul>
    </nav>
    <section class="main">
      <div class='container'>
        <div class='content'>
          <div class='col-lg-12'>
            <div id='landing-info'>
              <h1>Ref are you serious?</h1>
              <h3>Welcome to <span id='the-fans-challenge-title'>The Fan's Challenge.</span> The reliable resource for sports officiating.</h3>
              <div class='video'>
                <a data-toggle='modal' href='#myModal' class="video" id="pop-video"><span style="display: none;"></span></a>
                <div class='modal fade' id='myModal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
                  <div class='modal-body'>
                    <iframe src="http://player.vimeo.com/video/76623034?title=0&amp;byline=0&amp;portrait=0&amp;color=ce3c3e" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                  </div>
                </div>
              </div>
              <a data-toggle="modal" href="#format">
                <div class='claim-your-voice-sign-up'>
                  <button id='sign-up-button' class= 'btn btn-danger'>Claim Your Voice</button>
                </div>
              </a>
              <div class="modal fade" id="format" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div id='signup-box' class='col-lg-12'>
                      <h2 id='signup-header'>Sign Up</h2>
                      <form class='form-signup'>
                        <input type='text' class='form-control' placeholder='Full Name'>
                        <input type='text' class='form-control' placeholder='Email'>
                        <input type='password' class='form-control' placeholder='Password'>
                        <button class='btn btn-danger btn-block' type='submit'>Sign Up</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
